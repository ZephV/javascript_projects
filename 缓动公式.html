<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>

    #box{

        width: 200px;

        height: 100px;

        background-color: #f60;

    }

</style>
<body>






<button id="run">开始运动</button>

<div id="box"></div>
	<script>
    window.onload = function (){

        var box = document.getElementById("box"),

        btn = document.getElementById("run"),

        timer = null,

        leader = 0,//开始位置

        target = 200;//结束位置



        btn.onclick = function (){

            timer = setInterval(function (){

                leader = leader + (target - leader) / 10;

                box.style.marginLeft = leader + "px";

                console.log(box.style.marginLeft);

            }, 10);

        }

    }

</script>
</body>
</html>
